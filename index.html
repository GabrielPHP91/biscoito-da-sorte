<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Biscoito da sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@700&display=swap&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="biscoito" src="./assets/fortune-cookie.svg" alt="Biscoito da sorte" />
      </div>
      <div class="screen2 hide">
        <h1>Aqui está sua sorte de hoje:</h1>
        <div class="hug">
          <p id="textMessage"></p>
        </div>
          <img
            src="./assets/opened-cookie.svg"
            alt="Biscoito da sorte aberto"
          />
          <button id="btnTry">Abrir outro biscoito</button>
        
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
